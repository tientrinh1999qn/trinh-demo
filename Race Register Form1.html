<body background="photo-1620646233562-f2a31ad24425.jfif">
    <center>
        <font color="white">
            <img src="dnim2015.jpg" width="250" height="auto"> <br>
            <h1> Charity Race Registration</h1>


            <form action="https://open.spotify.com/playlist/37i9dQZF1DX4g8Gs5nUhpp>
                <div>
                    <label for="first">First Name:</label>
                    <input type="text" id="first" name="firstname"
                        placeholder="Vui lòng nhập tên của bạn">&nbsp;&nbsp;&nbsp;
                    <label for="last">Last Name:</label>
                    <input type="text" id="last" name="lastname" placeholder="Vui lòng nhập họ của bạn">
                </div>
                <p>Select a Race You Want:</p>
                <div>
                    <input type="radio" name="race" id="funrun" value="funrun">
                    <label for="funrun">Fun Run 5k</label>
                </div>
                <div>
                    <input type="radio" name="race" id="hafl" value="hafl">
                    <label for="hafl">Hafl Marathon</label>
                </div>
                <div>
                    <input type="radio" name="race" id="full" value="full">
                    <label for="full">Full Marathon</label>
                </div>
                <br>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required> &nbsp;&nbsp;&nbsp;
                    <label for="phone">Phone Number:</label>
                    <input type="text" name="phone" id="password">
                </div>
                <br>
                <div>
                    <label for="division">Select Age Group:</label>
                    <select name="division" id="division">
                        <option value="kid"> Under 18</option>
                        <option value="ya"> 18-30</option>
                        <option value="adult"> 18-50</option>
                        <option value="se"> 50+</option>
                    </select>
                </div>
                <br>

                <button type="submit">Register</button>

            </form>

            <table>
                <thead>
                    <tr>
                        <th rowspan="2"> Full Name</th>
